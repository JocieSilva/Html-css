<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/cadastro.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1> Inínio > <nav>Cadastrar</nav></h1>
    </header>
    <main>
        <p
        style="margin-top:10px ;"
        >*Prencha as colunas*</p> 

    <nav>

        <div>
            <label for="e-mail">E-mail*</label>
             <input type="email" name="E-mail" class="email">
    
            <label for="confirmar e-mail">Confimar e-mail*</label>
            <input type="email" name="E-mail" class="email">
           </div> <br>

           <div>

            <label for="senha"> Senha*</label>
            <input type="password" name="Senha" class="senha">
      
            <label for="confirmar senha"> Confirmar senha*</label>
            <input type="password" name="Senha" class="senha">
        
         </div>
         
    </nav>

    <div class="inline-block">

    <p style="color: black;
     padding-top: -15px ;
     margin-bottom: -20px;
     font-weight: bold;
     font-size: 20px;"
     >Dados Cadastrais</p>

    <div style="padding: 0px 0px 0px 100px;">

        <input type="radio" name="sexo" value="Masculino">
        <label style="margin-left: 3px;" for="juridica">Pessoa jurídica</label>
        <input style="margin-left: 3px;" type="radio" name="sexo" value="feminino">
        <label style="margin-left: 3px;" for="fisica">Pessoa física</label>

    </div>
        <nav>
            <label for="nome">Nome*</label>
           <input type="text" name="Nome completo" class="border-radius">

        </nav>

        <nav>
            <label for="sobrenome">Sobrenome*</label>
            <input type="text" name="sobrenome" class="border-radius">
        </nav>

        <nav>
            <label for="Apelido">Apelido</label>
            <input type="text" name="Apelido" class="border-radius">
        </nav>

        <nav>
            <label for="data de nascimento">Data de nascimento*</label>
           <input type="date" name="Data de nascimento" class="border-radius">

        </nav>

        <nav>
            <label for="sexo">Sexo*</label>
         <select name="Sexo" class="border-radius">
            <option value="nada">Selecione abaixo !</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
         </select>
        </nav>

        <nav>
           <label for="cpf/cnpj">CPF/CNPJ*</label>
           <input type="number" name="CPF/CNPJ" class="border-radius">
        </nav>

        <nav>
           <label for="celular"> Celular*</label>
           <input type="tel" name="celular" class="border-radius">
        </nav>

        <nav>
            <input type="checkbox" name="checkbox" id="marque">
            <label for="marque">Receber ofertas e novidades por e-mail</label>
        </nav>

    </div>
 
        <div class="inline-block">
    
            <p style="color: black;
            padding-top: 10px ;
            margin-bottom: -5px;
            font-weight: bold;
            font-size: 20px;"
            >Endereço de entrega</p>

        <nav>
            <label for="cep">CEP</label>
            <input type="number" name="CEP" id="cep">
        </nav>

        <nav>
            <label for="Rua">Rua</label>
            <input type="text" name="Rua" class="border-radius">
        </nav>

        <nav>
            <label for="Número">Número</label>
            <input type="number" name="Número" id="número">
        </nav>
        
        <nav>
            <input type="checkbox" name="Sem número" id="marque">
            <label for="marque">Sem número</label>
        </nav>

        <nav>
            <label for="Complemento">Complemento</label>
            <input type="text" name="complemento" class="border-radius">
        </nav>

        <nav>
            <label for="Referencia">Referência</label>
            <input type="text" name="Referencia" class="border-radius">
        </nav>

        <nav>
            <label for="Bairro">Bairro</label>
            <input type="text" name="Bairro" class="border-radius">
        </nav>

        <nav>
            <label for="Cidade">Cidade</label>
            <input type="text" name="Cidade"
            class="border-radius">
        </nav>

        <nav>
            <label for="Estado">Estado</label>
            <input type="text" name="Estado"class="border-radius">
        </nav>

    </div>
                     
    <nav >
        <input type="submit" id="botao" name="cadastrar" value="Cadastrar >">
    </nav>

    </main>
    <footer>
<p>Site criado por: <a href="https://instagram.com/Jc_Silv" target="_blank">Jociê Oliveira da Silva</a></p> 
    </footer>
</body>
</html>
