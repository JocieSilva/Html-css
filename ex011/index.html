<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em dispositivos diferentes, ou simples aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em html </p>
    <audio src="midia/Criança feliz feliz a cantar ♫ - Música infantil.mp3" controls autoplay loop></audio>
    <h1>Inserindo vídeo em HTML</h1>
    <P>Esse vídeo está hospedado em no meu própio servidor</P>
  <video width="350" controls>
    <source src="video/meu-video.mp4" type="video/mp4">
  </video>
  <h1>Inserindo vídeo do youtube</h1>
  <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
